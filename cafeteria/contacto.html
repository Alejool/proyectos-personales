<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.freepik.com/psd-premium/maqueta-logotipo-pared-cafeteria-o-cafeteria-moderna-sala-cafe-bar_9790-1581.jpg?w=2000">

  <link rel="stylesheet" href="build/css/app.css">
  <title>Cafeteria</title>
</head>
<body>

  <header class="header header__contacto">
    <div class="header__contenido  contenedor">

      <div class="header__barra">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo-cafeteria">
        </div>

        <div class="header__nav">
          <a href="index.html" class="enlace ">Inicio</a>
          <a href="nosotros.html" class="enlace ">Nosotros</a>
          <a href="galeria.html" class="enlace">galeria</a>
          <a href="menu.html" class="enlace ">menu</a>
          <a href="proceso.html" class="enlace ">proceso</a>
          <a href="contacto.html" class="enlace activo">contacto</a>
        </div>

      </div>
      <div class="header__mensaje">
        <h2>Mejores granos, mejor café</h2>
      </div>
    </div>
  </header>

  <main class="main contenedor">
    <div class="main__contenido ">
      <h3 class="nosotros__titulo">
        <span class="nosotros__span">contactanos y</span> disfruta
      </h3>

      <div class="contenido__contacto">
        <form action="" class="form">

          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="tu nombre">
          </div>

          
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tu email">
          </div>

    

          <div class="campo">
            <label for="fecha">fecha</label>
            <input type="date" id="fecha">
          </div>

     <div class="form__flex">

           <div class="campo">
             <label for="hora">hora</label>
             <input type="time" id="hora" min="09:00" max="18:00" >
           </div>
                 
           <div class="campo">
             <label for="personas">personas</label>
             <select name="personas" id="personas">
               <option disabled select>--seleccione--</option>
               <option value="1">1</option>
               <option value="2">2 </option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="mas">+4</option>
             </select>
           </div>
     </div>

          <div class="campo">
            <input type="submit" value="enviar" >
          </div>

        </form>
      </div>
    </div> 
  </main>



  <footer class="footer">
    <div class="footer__contenido contenedor">
      <div class="footer__grid">

        <div class="box">
          <h3 class="box__title">Ubicación</h3>
          <p class="box__info">Nicolas Cópernico 5990</p>
          <p class="box__info">Bogotá, Colombia</p>
        </div>

        <div class="box">
          <h3 class="box__title">Reservación</h3>
          <p class="box__info">Tel. 3850-9102</p>
          <p class="box__info">Llamar</p>
        </div>

        <div class="box">
          <h3 class="box__title">Horarios</h3>
          <p class="box__info">Vie-Sab: 09:00 - 24:00</p>
          <p class="box__info">Lun-Jue: 11:00 - 22:00</p>
        </div>
      </div>

    </div>
    <p class="footer__derechos">
      Todos los derechos reservados
    </p>
  </footer>

  
</body>
</html>
